    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0f0f0f;
            color: #fff;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #1a1a1a;
            padding: 15px 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            white-space: nowrap;
            gap: 15px;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s;
            white-space: nowrap;
            font-size: 0.9em;
            padding: 8px 12px;
        }

        nav ul li a:hover {
            color: #ff00cc;
        }

        header {
            margin-top: 100px;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #ff4de3;
            margin-bottom: 20px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            background-color: #1a1a1a;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 15px #b580ffaa;
        }

        h2 {
            color: #b580ff;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #ddd;
            margin-bottom: 15px;
            text-align: center;
        }

        .contact-info {
            margin-top: 30px;
            text-align: center;
        }

        .contact-info a {
            color: #ff4de3;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-info a:hover {
            color: #ff00cc;
        }
    </style>
</head>
