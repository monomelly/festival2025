    <title>Contáctanos - Festi 2025</title>
    <style>
                    body, html {
                margin: 0;
                padding: 0;
                font-family: 'Arial', sans-serif;
                background-color: #0f0f0f;
                color: #fff;
                overflow-x: hidden; /* Evita la barra de desplazamiento horizontal */
            }

            nav {
                position: fixed;
                top: 0;
                width: 100%;
                background-color: #1a1a1a;
                padding: 10px 0; /* Reduje el padding vertical */
                z-index: 1000;
                display: flex;
                justify-content: center;
            }

            nav ul {
                list-style: none;
                display: flex;
                flex-wrap: wrap; /* Permite que los elementos del menú pasen a la siguiente línea en pantallas pequeñas */
                justify-content: center;
                align-items: center;
                margin: 0;
                padding: 0;
                white-space: nowrap;
                gap: 10px; /* Reduje el gap */
            }

            nav ul li {
                margin: 0; /* Elimine el margen horizontal de los ítems de la lista */
            }

            nav ul li a {
                color: #fff;
                text-decoration: none;
                font-weight: bold;
                text-transform: uppercase;
                transition: color 0.3s;
                white-space: nowrap;
                font-size: 0.85em; /* Reduje el tamaño de la fuente */
                padding: 6px 10px; /* Reduje el padding del enlace */
                border-radius: 5px; /* Añadí un pequeño borde redondeado */
            }

            nav ul li a:hover {
                color: #ff00cc;
            }
        header {
            margin-top: 100px;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #ff4de3;

        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            background-color: #1a1a1a;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 15px #b580ffaa;
        }

        h2 {
            color: #b580ff;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #ddd;
            margin-bottom: 15px;
            text-align: center;
        }

        .contact-info {
            margin-top: 30px;
            text-align: center;
        }

        .contact-info a {
            color: #ff4de3;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-info a:hover {
            color: #ff00cc;
        }
    </style>
</head>
